<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เปลี่ยนภาษา</title>
</head>
<body>
    <div id="student-info">
        <p id="student-name">ชื่อ: สมชาย ใจดี</p> <!-- ข้อมูลชื่อ -->
        <p id="student-Id">รหัสนักศึกษา: 12345678</p> <!-- ข้อมูลรหัสนักศึกษา -->
        <p id="student-course">คอร์ส: วิศวกรรมคอมพิวเตอร์</p> <!-- ข้อมูลคอร์ส -->
        <p id="student-years">ปีการศึกษา: 3</p> <!-- ข้อมูลปีการศึกษา -->
        <p id="student-birth">วันเกิด: 01 มกราคม 2546</p> <!-- ข้อมูลวันเกิด -->
        <p id="student-mail">อีเมล: somchai@example.com</p> <!-- ข้อมูลอีเมล -->
        <p id="student-phone">เบอร์โทร: 080-123-4567</p> <!-- ข้อมูลเบอร์โทร -->
    </div>
    <button id="language-button">เปลี่ยนภาษา</button> <!-- ปุ่มสำหรับเปลี่ยนภาษา -->

    <script src="script.js"></script> <!-- ลิงก์ไปยังไฟล์ JavaScript -->
</body>
</html>
