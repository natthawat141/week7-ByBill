<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="ex.css">
    <title>DOM Example</title>
</head>

<body>


    <div class="container mt-5">
        <h1 class="mb-4">Example 1: Input</h1>
        <form class="ex">
            <div class="mb-3">
                <label for="dataInput" class="form-label">Data String</label>
                <input type="text" class="form-control" id="dataInput" placeholder="Enter data here">
            </div>
            <div class="mb-3">
                <label for="personInput" class="form-label">Person</label>
                <input type="text" class="form-control" id="personInput" placeholder="Enter person's name">
            </div>
            <button type="button" class="btn btn-success" id="submitBtn">Submit</button>
        </form>
    </div>

    <!-- Container สำหรับ Output -->
    <div class="container mt-5">
        <h1 class="mb-4">Output</h1>
        <div class="ex">
            <div id="outputDisplay" class="card p-3" style="display: none; margin: 5px;">
                <p id="dataOutput"><strong>Data:</strong> </p>
                <p id="personOutput"><strong>Person:</strong> </p>
            </div>
            <button type="button" class="btn btn-primary" id="showBtn" style="padding: 5px;">Show Data</button>
        </div>
    </div>





    <script src="ex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
